name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux_amd64
          - goos: linux
            goarch: arm64
            suffix: linux_arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin_amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin_arm64
          - goos: windows
            goarch: amd64
            suffix: windows_amd64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X github.com/camikura/dito/internal/version.Version=${VERSION} -X github.com/camikura/dito/internal/version.GitCommit=${COMMIT} -X github.com/camikura/dito/internal/version.BuildDate=${DATE}"
          go build -ldflags "${LDFLAGS}" -o dito${{ matrix.ext }} ./cmd/dito

      - name: Create archive
        run: |
          ARCHIVE_NAME=dito-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}
          mkdir -p bin
          mv dito${{ matrix.ext }} bin/
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -r ${ARCHIVE_NAME}.zip bin/
          else
            tar czf ${ARCHIVE_NAME}.tar.gz bin/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dito-${{ matrix.suffix }}
          path: dito-*.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
